<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter une anecdote</title>
</head>
<body>
  <h1>Ajouter une anecdote biblique</h1>
  <form id="anecdoteForm">
    <label for="verse">Référence du verset :</label><br />
    <input type="text" id="verse" name="verse" placeholder="Jean 3:16" required /><br /><br />

    <label for="content">Contenu de l'anecdote :</label><br />
    <textarea id="content" name="content" placeholder="Écris ici ton anecdote..." required></textarea><br /><br />

    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('anecdoteForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const verse = document.getElementById('verse').value;
      const content = document.getElementById('content').value;

      // Remplace ceci par ton URL d'API Supabase
      const SUPABASE_URL = 'https://sbmwttzxkkpbfdjfndfs.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNibXd0dHp4a2twYmZkamZuZGZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3ODY5NDYsImV4cCI6MjA2NDM2Mjk0Nn0.aP4LcEI9Xamh_GPd4p9_D48MSmF3CsLyfDtVBa6vY5E'; // à récupérer dans Supabase > Project settings > API > anon key

      const { data, error } = await fetch(`${SUPABASE_URL}/rest/v1/anecdotes`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Prefer': 'return=representation'
        },
        body: JSON.stringify({
          verse_reference: verse,
          content: content
        })
      }).then(res => res.json());

      if (error || data.error) {
        message.textContent = 'Erreur lors de l'ajout.';
        console.error(error || data.error);
      } else {
        message.textContent = 'Anecdote ajoutée avec succès !';
        form.reset();
      }
    });
  </script>
</body>
</html>
